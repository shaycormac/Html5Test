<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue测试</title>
</head>
<body>
<!-- 开发环境版本，包含了用帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="test">
    {{message}}
</div>
 <script>
     var name = new Vue({
         el:'#test',
         data:{
             message:'hello wor'
         }
     })
     console.log(name.el.id)
 </script>

</body>
</html>
